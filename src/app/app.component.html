<div class="pageStyle">

  <div class="toDoStyle">
    <h1>{{title}}</h1>
    <p><b>A place to store your todos</b></p>

    <li>
      <ol>
        <div class="toDoStyle" *ngFor="let toDoList of List">
          {{toDoList.task}} {{toDoList.complete}}
          <button class="completeButton" *ngIf="item.complete==false" (click)="completeTask(item)">Complete</button> {{item.task}}
          <button (click)="removeTask()">X</button>
        </div>
      </ol>
    </li> 
    <br>
    
    <input type="text" class="addToDo" placeholder="Add your to-do" #userinput (keyup.enter)="addTask(userinput.value); userinput.value=''" (blur)="addTask(userinput.value); userinput.value=''">
    <button class="addButton" (click)="addTask(userinput.value); userinput.value=''">Add</button>
  </div>
    
  
</div>
